<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card component</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="main-container">
                <picture>
                    <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg" alt="Picture of a perfume bottle">
                </picture>
                <div class="text-container">
                    <p class="upper-text">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptous interpretation composedby 
                                    Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-container">
                        <p class="new-price">149.99</p>
                        <p class="old-price">169.99</p>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" alt="cart icon">
                        <span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
