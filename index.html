<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card component</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <picture class="perfume-picture">
                    <source media="(max-width:400px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg">
                </picture>
                <p class="upper-text">perfume</p>
                <h1 class="heading">Gabrielle essence eau de parfum</h1>
                <p class="text">A floral, solar and voluptous interpretation composedby 
                                Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">149.99</p>
                <p class="price old-price">169.99</p>
                <button class="button">Add to Cart</button>
            </div>
        </main>
    </body>
</html>
